<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <!-- v-once para nao precisar atualizar novamente -->
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr>
  <a v-html="linkHtml"></a>

  <!--diretivas sao propriedades personalizada.-->
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJS!",
      link: 'http://google.com.br',
      linkHtml: '<a href="http://google.com.br">GoogleHtml</a>'
    },
    methods: {
      saudacao: function () {
        this.titulo = 'Bom dia!!!'
        return this.titulo;
      },
    },
  });
</script>
