<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo" />
  <p>{{ titulo }}</p> <!-- double mustache  {{}}-->
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJS 2XD!",
    },
    methods: {
      alterarTitulo(event) {
        this.titulo = event.target.value;
      },
    },
  });
</script>
